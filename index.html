<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lootbox Game</title>
    <link data-trunk rel="rust" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #0c0c1a;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ratzilla DomBackend renders into a <pre> with <span> children.
           Target it broadly so the font and colors apply regardless of
           the exact element ID ratzilla generates. */
        pre, div, span {
            font-family: "Fira Code", "Cascadia Code", "JetBrains Mono",
                         "Source Code Pro", "Consolas", "Menlo", monospace;
        }

        pre {
            font-size: 13px;
            line-height: 1.15;
            letter-spacing: 0px;
            background: #0c0c1a;
            color: #c0c0c0;
        }

        /* Prevent tab key from escaping the page */
        :focus {
            outline: none;
        }
    </style>
</head>
<body></body>
</html>
